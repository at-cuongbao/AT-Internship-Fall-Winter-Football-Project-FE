<div class="container">
  <form class="guess-form" #elmForm="ngForm" (ngSubmit)="submit(elmForm)">
    <div class="guess-heading">
      <p><b>DỰ ĐOÁN TRẬN ĐẤU: Liverpool - Leicester City</b></p>
    </div>
    <div class="score-avatar" [style.backgroundImage]="'url('+ imageSource +')'">
      <div class="info-match">
        <div class="info-match-tour">GIẢI Premier League</div>
        <div class="info-match-time">03:00, 31/01/2019</div>
      </div>
      <div class="name-team-1">
        <!-- <div class="logo_team_1"> -->
        <img src="../../../assets/images/liverpool.png" alt="logo Liverpool" class="logo_team-1">
        <p>Liverpool</p>
        <!-- </div> -->
      </div>
      <div class="guess-middle">
        <input type="number" name="firstGuess" class="guess" ngModel #firstGuess="ngModel" min="0" required/>
        <div class="cross">-</div>
        <input type="number" name="secondGuess" class="guess" ngModel #secondGuess="ngModel" min="0" required/>
      </div>
      <div class="name-team-2">
        <!-- <div class="logo_team_1"> -->
        <img src="../../../assets/images/leicester-city.png" alt="logo Leicester-city" class="logo_team-2">
        <p>Leicester City</p>
        <!-- </div> -->
      </div>
      <button class="btn-guess">Dự đoán</button>
    </div>
  </form>
</div>
