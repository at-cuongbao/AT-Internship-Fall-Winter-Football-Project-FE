<div class="prediction-page">
  <form class="prediction-form" #elmForm="ngForm" (ngSubmit)="submit(elmForm)">
    <div class="prediction-heading">
      <p><b>Predict The Match: Liverpool - Leicester City</b></p>
    </div>
    <div class="score-avatar" [style.backgroundImage]="'url('+ imageSource +')'">
      <div class="info-match">
        <div class="info-match-tour">Premier League Tournament</div>
        <div class="info-match-time">03:00, 31/01/2019</div>
      </div>
      <div class="score-prediction">
        <div class="name-team-1">
          <img src="../../../assets/images/liverpool.png" alt="logo Liverpool" class="logo_team-1">
          <p>Liverpool</p>
        </div>
        <div class="prediction-middle">
          <input type="number" name="firstPrediction" class="prediction" ngModel #firstPrediction="ngModel" min="0" required/>
          <div class="cross">-</div>
          <input type="number" name="secondPrediction" class="prediction" ngModel #secondPrediction="ngModel" min="0" required/>
        </div>
        <div class="name-team-2">
          <img src="../../../assets/images/leicester-city.png" alt="logo Leicester-city" class="logo_team-2">
          <p>Leicester City</p>
        </div>
        <button class="btn-prediction">Submit</button>
      </div>
    </div>
  </form>
</div>
