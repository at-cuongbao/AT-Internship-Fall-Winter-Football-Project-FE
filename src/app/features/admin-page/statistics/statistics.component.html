<!-- Statistics predicted rate -->
<div class="grouped-bars">
  <div class="span-2c">
    <h4 class="grouped-bars--title">
      Matches analytics
    </h4>
    <canvas id="bar" height="300" width="522"
    baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</div>
