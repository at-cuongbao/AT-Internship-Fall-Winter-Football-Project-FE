<div class="register">
  <div class="heading">
      <p><b>Đăng ký giải đấu</b></p>
  </div>
  <form class="register-form" #elmForm="ngForm" (ngSubmit)="submit(elmForm)">
    <div class="form-group">
      <label class="content">Tên giải đấu</label>
      <input class="form-inline" type="text" name="name" ngModel #name="ngModel"  required minlength="5" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">
        <p *ngIf="name.errors.required">
        (*)Name is required
        </p>
        <p *ngIf="name.errors.minlength">
        (*)Name must be at least 5 characters long
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Ngày bắt đầu</label> 
      <input class="form-inline" type="datetime" name="start" ngModel #start="ngModel" required>
      <p class="alert alert-danger" *ngIf="start.errors?.required">(*)Start day is required</p>
    </div>
    <div class="form-group">
      <label>Ngày kết thúc</label> 
      <input class="form-inline" type="datetime" name="finish" ngModel #finish="ngModel" required>
      <p class="alert alert-danger" *ngIf="finish.errors?.required">(*)Finish day is required</p>
    </div>
    <div class="form-group">
      <label>Mô tả</label> 
      <textarea class="form-inline" type="text" name="infor" ngModel #infor="ngModel" required></textarea>
      <p class="alert alert-danger" *ngIf="infor.errors?.required">(*)Informarion is required</p>
    </div>
    <div class="form-group">
      <label>Số bảng đấu</label> 
      <input class="form-inline" type="number" name="number" ngModel #number="ngModel" required (ngModelChange)="convert(number);">
      <p class="alert alert-danger" *ngIf="number.errors?.required">(*)Number is required</p>
    </div>
    <div class="form-group" *ngIf="number.value > 0" >
      <table class="tb-league" *ngFor="let item of a, let i of index">
        <tr class="row">
          <th>
            <p>{{ bang[i] }}</p>
            <a href=""><fa-icon [icon]="['fas', 'plus-circle']"></fa-icon></a>
          </th>
        </tr>
        <tr class="member-team"><td>1</td></tr>
        <tr class="member-team"><td>2</td></tr>
        <tr class="member-team"><td>3</td></tr>
        <tr class="member-team"><td>4</td></tr>
      </table>
    </div>
    <button class="btn-form">Send Application</button>
  </form>
</div>
