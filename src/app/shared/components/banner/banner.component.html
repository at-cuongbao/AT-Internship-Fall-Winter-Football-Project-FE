<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img class="carousel-img" [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h1>LIFE IS ABOUT TIMING</h1>
      <p>Just play. Have fun. Enjoy the game.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-img" [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h1>LIFE IS ABOUT TIMING</h1>
      <p>Just play. Have fun. Enjoy the game.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-img" [src]="images[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h1>LIFE IS ABOUT TIMING</h1>
      <p>Just play. Have fun. Enjoy the game.</p>
    </div>
  </ng-template>
</ngb-carousel>
