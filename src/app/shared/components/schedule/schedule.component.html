<section class="schedule container">
  <ul class="matches">
    <li class="match txt-center" *ngFor="let match of matches">
      <p class="match-date w10">
        {{ match.start_at | date }}
      </p>
      <p class="match-team-logo w10">
        <img [src]="match?.firstTeam.logo" class="img-size" alt="logo team1">
      </p>
      <p class="match-team-code w10">
        {{ match?.firstTeam.code | questionMask }}
      </p>
      <p class="match-score w10">
        {{ match.firstTeam.score | questionMask }} : {{ match.secondTeam.score | questionMask }}
      </p>
      <p class="match-team-code w10">
        {{ match?.secondTeam.code | questionMask }}
      </p>
      <p class="match-team-logo w10">
        <img [src]="match?.secondTeam.logo" class="img-size" alt="logo team2">
      </p>
      <p class="match-location w20 txt-left">
        {{ match.location || 'location?' }}
      </p>
      <p class="match-view w20">
        <a class="match-view-link txt-bold">
          View
        </a>
      </p>
    </li>
  </ul>
</section>
