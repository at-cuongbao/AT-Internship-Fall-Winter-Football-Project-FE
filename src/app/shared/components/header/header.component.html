<header class="header sticky">
  <div class="container">
    <div class="bottom-nav clearfix">
      <a routerLink="/" class="bottom-nav-left pull-left">
        <img class="bottom-nav-logo" src="../../../../assets/images/logo-img.png">
        <span class="bottom-nav-brand">
          Sport
          <em>.clc</em>
        </span>
      </a>
      <div [ngClass]="{'responsive': isClick}" class="bottom-nav-right pull-right">
        <a routerLink="/home" class="main-link" routerLinkActive="active">
          Home
        </a>
        <div class="dropdown pull-left clearfix">
          <a class="dropbtn main-link">
            Tournement
            <span class="fa fa-caret-down dropdown-ic"></span>
          </a>
          <div class="dropdown-content">
            <ng-container *ngFor="let tournament of tournaments">
              <a routerLink="/schedules/{{ tournament.id }}" class="sub-link">
                {{ tournament.name || 'Undefined' }}
              </a>
            </ng-container>
          </div>
        </div>
        <div *ngIf="auth.isLoggedIn()" class="dropdown clearfix">
          <ng-container *ngIf="auth.currentUser.admin">
            <button class="dropbtn">{{ auth.currentUser.name || 'Username' }}
              <span class="fa fa-caret-down"></span>
            </button>
            <div class="dropdown-content">
              <a routerLink="/tounament-registration" class="sub-link">Create tournament</a>
              <a routerLink="/info/{{ auth.currentUser.sub }}" class="sub-link">Information</a>
              <a (click)="logout()" class="sub-link">Log out</a>
            </div>
          </ng-container>
          <ng-container *ngIf="!auth.currentUser.admin">
            <button class="dropbtn">{{ auth.currentUser.name || 'Username' }}
              <span class="fa fa-caret-down"></span>
            </button>
            <div class="dropdown-content">
              <a class="sub-link">Link 2</a>
              <a class="sub-link">Link 3</a>
              <a (click)="logout()" class="sub-link">Log out</a>
            </div>
          </ng-container>
        </div>
        <a routerLink="/login" *ngIf="!auth.isLoggedIn()" class="main-link" routerLinkActive="active">Log in</a>
        <a class="icon" (click)="createResponsive()">&#9776;</a>
      </div>
    </div>
  </div>
</header>
